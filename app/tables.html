    <div class="col s12 m6">
      <div class="card blue-grey darken-1">

        <div class="card-action">

          <h5>Open Tables</h5>
          <table id="reservations" class="highlight">

              </tr>

            <tbody>

    <form class="col s6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <h5>Wait List</h5>
          <table id="waitlist" class="highlight">
            <thead>
              <tr>

            </thead>

            <tbody>

  </div>

  <div class="row">
    <div class="col s12 m6">
      <hr>
      <a href="api/tables">API Table Link</a> | <a href="api/waitlist">API Waitlist</a>
    </div>
  </div>

  <script type="text/javascript">
    $.get("/api/tables", function (data) {
      console.log(data);
      if (data) {
        for (var i = 0; i < data.length; i++) {
          $("#reservations > tbody").append("<tr id=\"name\"" + i + "><td>" + (i + 1) + "</td><td>" +
            data[i].name + "</td>");
        }
      } else {
        alert('nope');
      }
    });
    $.get("/api/waitlist", function (data) {
      console.log(data);
      if (data) {
        for (var i = 0; i < data.length; i++) {
          $("#waitlist > tbody").append("<tr id=\"nameWait\"" + i + "><td>" + (i + 1) + "</td><td>" +
            data[i].name + "</td>");
