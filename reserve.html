<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <!-- This links to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <!--Google glph icon-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Hot Restaurant</span>
          <p>Make a Reservation</p>
        </div>
        <div class="card-action">
          <a href="all">View Tables</a>
          <a href="/">Home</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <form class="col s6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Name" id="name" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Phone Number" id="phone-number" type="tel" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Email" id="email" type="email" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Unique ID" id="unique-id" type="text" class="validate">
            </div>
          </div>
          <a class="waves-effect waves-light btn" id="submit">Submit</a>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col s12 m6">
      <hr>
      <a href="api/tables">API Table Link</a> | <a href="api/waitlist">API Waitlist</a>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#submit").on("click", function (event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone-number").val().trim(),
        email: $("#email").val().trim(),
        uniqueID: $("#unique-id").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/table", newReservation)
        .done(function (data) {
          console.log(data);
          alert("Adding reservation...");
        });
    });
  </script>
</body>

</html>
